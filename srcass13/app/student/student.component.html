<div class="container">
    <form [formGroup]="this.studentService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">

  <h1>Web Development : Angular Assignment - 13
    </h1>
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label> Name</label>
            <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
           <sub>First Name</sub>
            <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
              Please enter Stude.</div>
          </div>

    </div>
    <div class="col-md-6">
        <div class="form-group"><br>
            
            <input formControlName="lfullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
            <sub>Last Name</sub>
            <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
              Please enter Name.</div>
          </div>
  
      </div>
  </div>

  <div class="form-group">
      <label>Email Address</label>
      <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
        Invalid email address.</div>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">Mobile number is Compulsorry for further communication. You will receive messages from Marvellous Innfosystems.</label>
          <label *ngIf="formControls.mobile.errors.minlength">Invalid Mobile Number</label>
        </div>
      </div>

      <div class="form-group">
          <label>Address</label>
          <input formControlName="location" class="form-control"><br>
          <input formControlName="location" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    
                    <input formControlName="city" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
                    <sub>City</sub>
                   
                  </div>
        
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <!--<input formControlName="state" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
                    -->
                     <select class="custom-select" formControlName="state2" >
                        <option selected>Select State</option>
                        <option *ngFor="let value of state1">{{value}}</option>     
                      </select>
                  
                    <sub>State</sub>
                  
                  </div>
          
              </div>
              <div class="col-md-2">
                  <div class="form-group">
                      
                      <input formControlName="code" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
                      <sub>Zip Code</sub>
                      
                    </div>
            
                </div>
          </div>

          <div class="form-group">
              <label>Please discribed the incident you would like to report</label><br>
             <textarea rows="7" cols="151" formControlName="report"></textarea>
            </div>

            <div class="form-group">
                <label>How would you like to see this incident resolved</label><br>
               <textarea rows="7" cols="151" formControlName="resolved"></textarea>
              </div>

              <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Submit" style="margin-left: 50%">
                </div>




</form>


</div>
<div class="alert alert-info"  *ngIf="showSuccessMessage">
    Data gets Submitted to Marvellous Database.
  </div>
