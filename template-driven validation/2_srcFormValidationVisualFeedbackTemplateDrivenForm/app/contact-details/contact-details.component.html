<div class="container-fluid">
  <h1>Marvellous Infosystems Admission Form</h1>
  <h2>Demonstration of ngModel classess and Properties used for validation in Template Driven Form</h2>
  <form #userForm="ngForm">

    <!-- Add class is-invalid-->    
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" #name required class="form-control is-invalid" name="sname" ngModel>
    </div>

    <!-- Add class is-invalid class if field is invalid and touched-->
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" #email="ngModel" required [class.is-invalid] = "email.invalid && email.touched" class="form-control" name="eaddress" ngModel>
      </div>

    <!-- Add class is-invalid class by checking the pattern-->      
      <div class="form-group">
          <label>Mobile number</label>
          <input type="tel" class="form-control" name="mobile" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" ngModel>
        </div>

        <div class="form-group">
          <select class="custom-select" name="batch" ngModel>
            <option selected>I want to join</option>
            <option *ngFor="let value of batches">{{value}}</option>     
          </select>
          </div>

          <div class="mb-3">
             <label>Select Payment Option</label> 
              <div class="form-check">
                <input class="form-check-input" ngModel type="radio" name="payment" value="Paytm"> 
                <label class="form-check-label">Paytm</label> 
              </div>
              <div class="form-check">
                  <input class="form-check-input" ngModel type="radio" name="payment" value="GooglePay"> 
                  <label class="form-check-label">GooglePay</label> 
                </div>
          </div>
          
          <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="tandc" ngModel>
              <label class="form-check-label">Terms & Conditions Accepted</label>
          </div>

          <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
